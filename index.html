<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <img src="https://static.wikia.nocookie.net/leagueoflegends/images/2/28/Mage_icon.png" alt="mago icone" class="Mage_icon">
    <header>
        <h1>Fiddlesticks</h1>
        <h2>O Terror Ancestral</h2>
        <h3>Saiba mais</h3>
    </header>
    <section id="apresentacao">
        <div>
            <h4>  P - UM ESPANTALHO INOFENSIVO</h4>
            <h4>  Q - ATERRORIZAR</h4>
            <h4>  W - COLHEITA FARTA</h4>
            <h4>  E - CEIFAR</h4>
            <h4>  R - TEMPESTADE DE CORVOS</h4>
        </div>
    </section>
    <section id="Fiddle_Abilities">
        <div>
            <img src="https://static.wikia.nocookie.net/leagueoflegends/images/c/c6/Fiddlesticks_A_Harmless_Scarecrow.png" alt="Fiddle_P">
            <span class="ability-tooltip">Um Espantalho Inofensivo</span>
            <img src="https://static.wikia.nocookie.net/leagueoflegends/images/9/92/Fiddlesticks_Terrify.png" alt="Fiddle Q">
            <span class="ability-tooltip">Aterrorizar</span>
            <img src="https://static.wikia.nocookie.net/leagueoflegends/images/3/36/Fiddlesticks_Bountiful_Harvest.png" alt="Fiddle_W">
            <span class="ability-tooltip">Colheita Farta</span>
            <img src="https://static.wikia.nocookie.net/leagueoflegends/images/0/02/Fiddlesticks_Reap.png" alt="Fiddle_E">
            <span class="ability-tooltip">Ceifar</span>
            <img src="https://static.wikia.nocookie.net/leagueoflegends/images/c/c4/Fiddlesticks_Crowstorm.png" alt="Fiddle_R">
            <span class="ability-tooltip">Tempestade de Corvos</span>
        </div>
    </section>
    
</body>
</html>
